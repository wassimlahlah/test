{% extends "playout.html" %}
{% block content %}
<div class="box">
  <div class="container p-5 text-center">
    {% if news %}
      <div id="ahmed" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          
          {% for item in news %}
            <li data-target="#ahmed" data-slide-to="{{ loop.index0 }}" {% if loop.first %}class="active"{% endif %}></li>
          {% endfor %}
        </ol>

        <div class="carousel-inner">
          
          {% for item in news %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
              <img
                src="{{ url_for('static', filename='thumbnail/' ~ item.thumbnail) }}"
                class="d-block mx-auto"
                style="width:400px; height:auto; object-fit:cover;"
                alt="{{ item.title or 'slide' }}">
              
            </div>
          {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#ahmed" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#ahmed" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
    {% endif %}
  </div>
</div>
{% endblock %}
